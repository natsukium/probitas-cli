name: Release Assets

env:
  DENO_VERSION: 2.x

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to attach assets to (e.g., v0.7.0)"
        required: true
        type: string

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux-x86_64
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux-arm64
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: ubuntu-latest
            platform: windows-x86_64
            archive: zip
          - target: x86_64-apple-darwin
            os: macos-latest
            platform: macos-x86_64
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            platform: macos-arm64
            archive: tar.gz

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Get version from tag
        id: version
        run: |
          TAG="${{ inputs.tag || github.ref_name }}"
          # Remove 'v' prefix if present (e.g., v0.7.1 -> 0.7.1)
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Update deno.json version
        run: deno task update-version -- ${{ steps.version.outputs.version }}

      - name: Set archive name
        id: archive
        run: |
          echo "name=probitas-${{ steps.version.outputs.version }}-${{ matrix.platform }}.${{ matrix.archive }}" >> "$GITHUB_OUTPUT"

      - name: Compile binary
        run: deno task compile -- --target ${{ matrix.target }}

      - name: Prepare distribution files
        run: |
          cp README.md dist/ 2>/dev/null || true
          cp LICENSE dist/ 2>/dev/null || true

      - name: Create archive (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: |
          tar -czvf ${{ steps.archive.outputs.name }} -C dist .

      - name: Create archive (zip)
        if: matrix.archive == 'zip'
        run: |
          cd dist && zip -r ../${{ steps.archive.outputs.name }} .

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: ${{ steps.archive.outputs.name }}
